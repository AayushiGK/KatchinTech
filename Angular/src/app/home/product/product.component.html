<div class="container border p-2">
    <img class="mx-5 pl-4" src="{{product?.image}}" alt="">
    <p class="m-1">
        <b>{{product?.name}}</b>
        <span>{{product?.price}}</span>
    </p>
    <p class="mx-1">{{product?.description}}</p>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-light w-100 text-primary" (click)="addProductToCart(product)">
                Add Item
            </button>
        </div>
    </div>
</div>
